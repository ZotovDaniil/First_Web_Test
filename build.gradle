plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide-selenoid:6.17.0',
            'org.selenide:selenide-selenoid:2.2.4',
            'org.junit.jupiter:junit-jupiter:5.9.3')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}